{% load static %}
<div class="py-4">
	<h1 class="display-1 text-center pb-2">Danielle & Parker</h1>
	<h1 class="text-center countdown" id="count"></h1>
</div>
<hr class="rounded">
<p class="lead">Please use this site to check for updates and RSVP (unless you prefer to mail yours) as well as to get caught up on our story.</p>

<script type="text/javascript">
// Set the date we're counting down to
var countDownDate = new Date("Sep 3, 2021 16:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {
  // Get today's date and time
  var now = new Date().getTime();
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("count").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("count").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
